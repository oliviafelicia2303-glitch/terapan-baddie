<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Anggota Kelompok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.1);
        }

        .header h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #ff1493;
            font-size: 1.2em;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .member-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.15);
            display: flex;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.25);
        }

        .member-photo {
            flex-shrink: 0;
        }

        .member-photo img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #ffb6d9;
        }

        .member-info {
            flex-grow: 1;
        }

        .member-name {
            color: #ff1493;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }

        .info-label {
            font-weight: bold;
            color: #ff69b4;
            min-width: 120px;
        }

        .info-value {
            color: #666;
        }

        .group-photo-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.15);
        }

        .group-photo-section h2 {
            color: #ff1493;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .group-photo-section img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 5px solid #ffb6d9;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }

        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: 1fr;
            }

            .member-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .info-item {
                flex-direction: column;
                align-items: center;
            }

            .info-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        const members = [

        // Fungsi untuk membuat card anggota
        function createMemberCard(member) {
            return `
                <div class="member-card">
                    <div class="member-photo">
                        <img src="${member.foto}" alt="Foto ${member.nama}">
                    </div>
                    <div class="member-info">
                        <div class="member-name">${member.nama}</div>
                        <div class="info-item">
                            <span class="info-label">Umur:</span>

                        </div>
                        <div class="info-item">

                        </div>
                        <div class="info-item">

                        </div>
                        <div class="info-item">

                            <span class="info-value">${member.kesukaan}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        
        function renderMembers() {
            const container = document.getElementById('membersContainer');
            container.innerHTML = members.map(member => createMemberCard(member)).join('');
        }

        // Panggil fungsi saat halaman dimuat
        renderMembers();
